<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->

    <link rel="stylesheet" href="/styles/css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="shortcut icon" href="/styles/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

<body>
    <div data-role="page" id="pageone">

            <h1>Indonesian Data Lake - Login</h1>

            <p>Selamat datang, silakan isi user name dan password Anda.</p>

                    <label for="username">Username:</label>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="ui-field-contain">

                    <button class="ui-btn">Login</button>
                </div>
            </div>
        </div>

        <div data-role="footer">
            <h1>Copyright (C) Hackaton Merdeka</h1>
        </div>
    </div>
